bookdown::gitbook:
  includes:
    in_header: _includes/header.html
    after_body: _includes/after_body.html
  css: _includes/style.css
  split_bib: false
  split_by: section
  toc_depth: 3
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Documentation of ASPIM-Wheat</a></li>
      after: |
        <li><a href="https://apsim-wheat-sens.bangyou.me" target="blank">Sensitivity analysis</a></li>
        <li><a href="http://www.apsim.info/" target="blank">APSIM</a></li>
        <li><a href="http://github.com/APSIMInitiative/ApsimX" target="blank">Next generation of APSIM</a></li>
    edit:
      link: https://github.com/byzheng/APSIM-Wheat-Doc/edit/master/%s
    download:
      - ["APSIM-Wheat.pdf", "PDF"]
      - ["APSIM-Wheat.docx", "WORD"]
      - ["APSIM-Wheat.epub", "EPUB"]
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
      all: no
bookdown::word_document2:
    fig_caption: yes
bookdown::pdf_book:
    toc: yes
bookdown::epub_book:
    chapter_level: 2
